<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    ,initial-scale=1.0">
    <title>Home-Netflix</title> 
    <link
    rel="icon"
    href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="home.css"> 
    <script src="https://kit.fontawesome.com/e76072a7dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">

        <!-- navbar  -->
    
        <div class="container-fluid">
            <nav id="navBar" class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="netflix logo" width="130px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="navButton" class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="navButton" class="nav-link text-light" href="#">Tv Shows</a>
                    </li>
                    <li class="nav-item">
                        <a id="navButton" class="nav-link active text-light" aria-current="page" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a id="navButton" class="nav-link active text-light" href="#">News & Popular</a>
                    </li>
                    <li class="nav-item">
                        <a id="navButton" class="nav-link active text-light" href="#">My List</a>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <div class="container-fluid my-1">
                        <i class="fa-solid fa-magnifying-glass mx-1" style="font-size: 25px;"></i>
                    </div>
                    <i class="fa-solid fa-bell my-1" style="font-size: 25px;"></i>
                    <div class="container">
                        <img class="profile-icon mx-1" src="https://occ-0-4409-3646.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABbme8JMz4rEKFJhtzpOKWFJ_6qX-0y5wwWyYvBhWS0VKFLa289dZ5zvRBggmFVWVPL2AAYE8xevD4jjLZjWumNo.png?r=a41" alt="images">
                    </div>
                    <div id="dropdown" class="dropdown show float-end bg-none">
                        <a class="btn btn-none text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    </div>
                    </form>
                </div>
                </div>
            </nav>
        </div>

        <!-- image section  -->
        <div id="mainImage" class="container-fluid">
            <img src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-text-poster-wallpaper-preview.jpg" class="img-fluid" alt="Responsive image" width="1300px">
        </div>
    </div>
    <div class="card-deck">
        <div class="card float-start" style="width: 17rem;">
        <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShV1I7t2s5Gb17faQYBZuYoc5WfIxg_eYF4w&usqp=CAU" alt="Card image cap">
        </div>
        <div class="card float-end" style="width: 17rem;">
        <img class="card-img-top" src="https://i0.wp.com/www.irishfilmcritic.com/wp-content/uploads/2019/10/Zombieland-Double-Tap.jpg?fit=1392%2C696&ssl=1" alt="Card image cap">
        </div>
        <div class="card float-end" style="width: 17rem;">
        <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVuU4hfYdu12LcHIHZcMiPzdphdu_84Lru6w&usqp=CAU" alt="Card image cap">
        </div>
        <div class="card float-end" style="width: 16rem;">
            <img class="card-img-top" src="https://www.heavenofhorror.com/wp-content/uploads/2020/09/alive-netflix.jpg" alt="Card image cap">
        </div>
        <div class="card float-end" style="width: 17rem;">
            <img class="card-img-top" src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2022/03/21/1134896-83-final.jpg" alt="Card image cap">
        </div>
    </div>
</body>
</html>
